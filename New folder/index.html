<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<style>
		body {
			margin: 0px;
		}

		.BOX {
			height: auto;
			width: 300px;
			margin: 30px;
			border: 2px solid black;
			padding: 10px;
			box-shadow: 5px 10px;
		}

		label {
			font-size: 20px;
			font-weight: 500;
			letter-spacing: normal;
		}
		input{
			border: 1px solid black;
		}

	</style>
</head>

<body>
	<div ng-app="" class="BOX">
		<form ng-init="myvar=0">
			<label>Name:</label>
			<input type="text" ng-model="name" />
		</form>
		<p>Variable value is {{myvar}}</p>
		<p>You entered :{{name}}</p>
		<p>You entered :<span ng-bind="name"></span></p>
	</div>


</body>

</html>
